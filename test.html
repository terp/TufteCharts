<!doctype html>
<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="tufte-charts.js"></script>
	<script type="text/javascript" src="test.js"></script>
	<link rel="stylesheet" type="text/css" href="tufte.css" />
</head>
<body>
	<table>
		<tr>
			<td class="label">Northbound:</td>
			<td><canvas class="red" id="north" width="200" height="25"></canvas></td>
			<td><span class="note" id="north-max"></span></td>
		</tr>
		<tr>
			<td class="label">Southbound:</td>
			<td><canvas class="blue" id="south" width="200" height="25"></canvas></td>
			<td><span class="note" id="south-max"></span></td>
		</tr>
		<tr>
			<td class="label">Overall:</td>
			<td><canvas class="red" id="all" width="200" height="25"></canvas></td>
			<td><span class="note" id="all-max"></span></td>
		</tr>
	</table>
	<div>
		<span class="title">Overall Traffic</span>
		<canvas class="blue" id="bar_chart" width="600" height="250"></canvas>
		<span class="subnote" id="south-note"></span>
	</div>
	<div>
		<span class="title">Traffic by Time of Day</span>
		<canvas class="red" id="scatter" width="400" height="150"></canvas>
	</div>
</body>
</html>
